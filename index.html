<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Online Registration Form</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="css/normalize.css">
	<link rel="stylesheet" type="text/css" href="css/styles.css">
	
	<!-- Google Fonts -->
	<link href="https://fonts.googleapis.com/css?family=Merriweather:300,300i,400,400i,700,700i" rel="stylesheet">
	<!-- Google Fonts -->	
</head>
<body>
	<header>
		<h1>The Code Review</h1>
	</header>
	<div id="main-wrapper">
		<section id="newsletter-form">
			<h2>Signup for our newsletter</h2>
			<div class="sub-heading">Get the latest news on how your code is doign right in your inbox</div>

			<form>
				<fieldset>
					<legend>Contact Information</legend>

					<label for="name">Full Name:</label>
					<input type="text" name="full_name" id="name" placeholder="Required">

					<label for="email">Email Address:</label>
					<input type="email" name="email_address" id="email" placeholder="Required">

					<label for="phone">Phone Number:</label>
					<input type="tel" name="phone_number" id="phone">

					<label for="street">Street Address:</label>
					<input type="text" name="street_address" id="street">

					<label for="street">City:</label>
					<input type="text" name="city" id="city">

					<label for="state">State:</label>
					<select id="state" name="name">
						<option value="">Choose State</option>
						<option value="galway">Galway</option>
						<option value="dublin">Dublin</option>
						<option value="cork">Cork</option>
					</select>

					<label for="zip">Zip Code:</label>
					<input type="text" name="zip_code" id="zip">

				</fieldset>


				<fieldset>
					<legend>Newsletter</legend>
					<div class="nl-heading">
						<p>Select the newsletters you would like to receive</p>
						<label>
							<input id="nl_1" type="checkbox" name="html_news" value="html news">HTML News
						</label>
						<label>
							<input id="nl_2" type="checkbox" name="css_news" value="css news">CSS News
						</label>
						<label>
							<input id="nl_3" type="checkbox" name="js_news" value="javascript news">Javascript News
						</label>
					</div>

					<div class="nl-heading">
						<p>Newletter format</p>
						<label>
							<input id="nlt_1" type="radio" name="html" value="html">HTML
						</label>
						<label>
							<input id="nlt_2" type="radio" name="plain" value="palin text">Plain Text
						</label>
					</div>

					<label for="topics">Other topics you'd like to hear about</label>
					<textarea id="topics" name="other_topics"></textarea>
				</fieldset>

				<button id="submission" type="submit" name="sign_up">Sign Up</button>
			</form>
		</section>

		<footer>
			<p>Copyright The Code Review</p>
		</footer>

	</div>

</body>
</html>
