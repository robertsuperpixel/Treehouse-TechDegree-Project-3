<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Online Registration Form</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="css/normalize.css">
	<link rel="stylesheet" type="text/css" href="css/styles.css">
	
	<!-- Google Fonts -->
	<link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,400i,600,700" rel="stylesheet">
	<!-- Google Fonts -->	
</head>
<body>
<header>
	<h1>The Code Review</h1>
</header>
<div id="main-wrapper">
<section id="newsletter-form">
	<h2>Signup for our newsletter</h2>
	<div class="sub-heading">Get the latest news on how your code is doign right in your inbox</div>

	<form>
		<fieldset>
			<legend>Contact Information</legend>

			<label for="name">Full Name:</label>
			<input type="text" name="full_name" id="name">

			<label for="email">Email Address:</label>
			<input type="email" name="email_address" id="email">

			<label for="phone">Phone Number:</label>
			<input type="tel" name="phone_number" id="phone">

			<label for="street">Street Address:</label>
			<input type="text" name="street_address" id="street">

			<label for="street">City:</label>
			<input type="text" name="city" id="city">

			<label for="state">State:</label>
			<select id="state" name="name">
				<option value="">Choose State</option>
				<option value="galway">Galway</option>
				<option value="dublin">Dublin</option>
				<option value="cork">Cork</option>
			</select>

			<label for="zip">Zip Code:</label>
			<input type="text" name="zip_code" id="zip">

		</fieldset>


		<fieldset>
			<legend>Newsletter</legend>
		</fieldset>
	</form>
</section>
</div>

</body>
</html>
